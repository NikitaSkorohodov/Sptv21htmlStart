<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <input id="playButton" type="button" value="play"/>
    <audio id="audioElement">
        <source src="audio/Vivaldi.mp3">
        <source src="audio/Vivaldi.ogg">
    </audio>
    <script>
        
        ducument.getElementById("playButton").onclk = playSound;
        function playSound(){
            var music = document.getElementById("audioElement");
            var button = document.getElementById("audioButton");
            if (music.paused){music.play();
            button.value="stop"}
            else{
                music.pause()
                button.value="play"
            }
        }
        </script>
    </script>
</body>
</html>
