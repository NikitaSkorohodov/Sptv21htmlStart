<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <video id="video" style="border: 2px solid gray; cursar: pointer;">
        <source src="video/vsvideo (1).mp4">
        <source src="video/vsvideo (1).ogg">
        <source src="video/vsvideo.webm">
    </video>
    <script>
        window.onload=function(){
            var videoElem = document.getElementById("video");
            videoElem.width = videoElem.videoWidth / 2;
            videoElem.width = videoElem.videoHeight / 2;
            videoElem.onmouseover=function(){
                this.play();
            }
            videoElem.onmouseout=function(){
                this.pause();
            }
        }
    </script>
</body>
</html>
