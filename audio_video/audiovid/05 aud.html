<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <audio>
        <source src="audio/Vivaldi.mp3">
        <source src="audio/Vivaldi.ogg">
    </audio>
    <button title="воспроизвести с 30 секунды" onclick="playAt(30)">30sec</button>
    <script>
        function playAt(seconds){
            var audio= document.getElementsByTagName("audio")[0];
            audio.currentTime = seconds;
            audio.play();
        }
    </script>
    <button title="остановить воспроизведение" onclick="stopAudio();">
    STOP</button>
    <script>
        function stopAudio(){
            var audio= document.getElementsByTagName("audio")[0];
            audio.currentTime=0
            audio.pause();
        }
    </script>
</body>
</html>
