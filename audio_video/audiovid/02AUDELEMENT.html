<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="Modernizr-2.0.6.js"></script>
</head>
<body>
    <audio id="audio" controls autoplay src="audio/Vivaldi.oog"></audio>
    <script>
        if(!Modernizr.audio){alert("браузер не поддерживает")}
        else{
            var audio = document.getElementById("audio")
            var res = audio.canPlayType('audio/ogg; codecs="verbis"')
            if (res) alert(res+"can play ogg vorbis")
            else alert("no")
        }
    </script>
</body>
</html>
